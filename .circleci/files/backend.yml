Description: backend stack

Parameters:
  ID:
    Description: Unique CircleCI ID
    Type: String
  USWest2AMI:
    Description: AMI for us-west-2
    Type: String
    Default: ami-06e54d05255faf8f6

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub UdaPeople-${ID}
      GroupDescription: Allow port 22 and port 3030.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3030
          ToPort: 3030
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9100
          ToPort: 9100
          CidrIp: 0.0.0.0/0

  BackendEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SecurityGroups:
        - Ref: InstanceSecurityGroup
      KeyName: udacity
      ImageId: !Ref USWest2AMI
      Tags:
        - Key: Name
          Value: !Sub backend-${ID}

Outputs:
  EC2PublicIP${ID}:
    Description: Backend EC2 Instance Public IPv4
    Value: !GetAtt BackendEC2Instance.PublicIp
    Export:
      Name: EC2PublicIP${ID}
